name: Create .htpasswd securely

on:
  push:
    branches:
      - main  # Exécute le workflow sur un push vers la branche principale.

jobs:
  create-file:
    runs-on: ubuntu-latest  # Utilise une machine virtuelle Ubuntu.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Clone le dépôt.

      - name: Create .htpasswd file from secret
        run: echo "${{ secrets.MY_SECRET_FILE_CONTENT }}" > .htpasswd  # Crée le fichier .htpasswd à partir du secret.
