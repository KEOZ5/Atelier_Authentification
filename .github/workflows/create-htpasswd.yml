name: Create .htpasswd securely

on:
  push:
    branches:
      - main  # Exécute le workflow lors d'un push sur la branche principale.

jobs:
  create-file:
    runs-on: ubuntu-latest  # Utilise une machine virtuelle Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Clone le dépôt

      - name: Create .htpasswd file from GitHub secret
        run: |
          # Vérifie que le secret est bien défini
          if [ -z "${{ secrets.MY_SECRET_FILE_CONTENT }}" ]; then
            echo "Le secret MY_SECRET_FILE_CONTENT est manquant"
            exit 1
          fi

          # Crée le fichier .htpasswd avec le contenu du secret
          echo "${{ secrets.MY_SECRET_FILE_CONTENT }}" > .htpasswd
          echo ".htpasswd a été créé avec succès"

      - name: Commit the .htpasswd file
        run: |
          # Configure Git pour effectuer un commit
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Ajoute et commit le fichier .htpasswd
          git add .htpasswd
          git commit -m "Ajout du fichier .htpasswd généré"
          git push
