name: Create .htpasswd securely

on:
  push:
    branches:
      - main  # Cette action s'exécute sur chaque push sur la branche principale.

jobs:
  create-file:
    runs-on: ubuntu-latest  # Utilise une machine virtuelle Ubuntu pour exécuter les étapes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Cette étape permet de cloner le dépôt

      - name: Create .htpasswd file from GitHub secret
        run: |
          # Vérifie que le secret est bien défini
          if [ -z "${{ secrets.MY_SECRET_FILE_CONTENT }}" ]; then
            echo "Le secret MY_SECRET_FILE_CONTENT est manquant"
            exit 1
          fi

          # Crée le fichier .htpasswd à partir du contenu du secret
          echo "${{ secrets.MY_SECRET_FILE_CONTENT }}" > .htpasswd
          
          # Optionnellement, affiche le contenu du fichier (juste pour débogage)
          # echo "Contenu du fichier .htpasswd :"
          # cat .htpasswd
          
          echo ".htpasswd a été créé avec succès."

      - name: Commit the .htpasswd file
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add .htpasswd
          git commit -m "Ajout du fichier .htpasswd sécurisé"
          git push
